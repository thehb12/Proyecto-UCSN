<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambiar Contraseña</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/editar.css') }}" />
</head>

<body>
  <!-- Sección para mensajes flash -->
  {% with messages = get_flashed_messages(with_categories=True) %}
  {% if messages %}
  <div class="flash-messages">
    {% for category, message in messages %}
    <div class="{{ category }}">{{ message }}</div>
    {% endfor %}
  </div>
  {% endif %}
  {% endwith %}

  <main>
    <div id="content">
      <section class="profile-edit">
        <h2>Información Personal</h2>
        <!-- Modificar el action para que envíe a la ruta de cambio de contraseña -->
        <form action="{{ url_for('change_password') }}" method="post">
          <!-- Campo para la contraseña actual -->
          <div class="form-group">
            <label for="current-password">Contraseña Actual:</label>
            <input type="password" id="current-password" name="current_password"
              placeholder="Ingrese su contraseña actual" required />
          </div>

          <!-- Campo para la nueva contraseña -->
          <div class="form-group">
            <label for="password">Nueva Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Nueva contraseña" required />
          </div>

          <!-- Campo para confirmar la nueva contraseña -->
          <div class="form-group">
            <label for="confirm-password">Repite la Contraseña:</label>
            <input type="password" id="confirm-password" name="confirm_password" placeholder="Repite la contraseña"
              required />
          </div>

          <!-- Botones de acción -->
          <div class="form-actions">
            <button type="submit">Guardar Cambios</button>
            <button type="button" onclick="window.history.back();">Cancelar</button>
          </div>
        </form>
      </section>
    </div>
  </main>
</body>

</html>
