<div id="tablajus">
    <!--  -->
    <!--  -->

    <table id="miTabla" class="table table-striped">
        <thead>
            <tr>
                <th data-filter-control="input">Tipo ID</th>
                <th data-filter-control="input">Número ID</th>
                <th data-filter-control="input">Nombres</th>
                <th data-filter-control="input">Cargo</th>
                <th data-filter-control="input">Correo</th>
                <th data-filter-control="input">Fecha Inicio</th>
                <th data-filter-control="input">Fecha Fin</th>
                <th data-filter-control="input">Estado</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
                <td>{{ row[6] }}</td>
                <td>{{ row[7] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.3/bootstrap-table.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.3/locale/bootstrap-table-es-ES.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#miTabla').bootstrapTable({
                search: true,
                filterControl: true,
                pagination: true,
                pageSize: 10,
                filterControlsLocale: {
                    searchPlaceholder: 'Buscar',
                    applyFilterText: 'Aplicar',
                    cancelFilterText: 'Cancelar'
                },
                columns: [{
                    field: 'tipo_id',
                    title: 'Tipo ID'
                }, {
                    field: 'numero_id',
                    title: 'Número ID'
                }, {
                    field: 'nombres',
                    title: 'Nombres'
                }, {
                    field: 'cargo',
                    title: 'Cargo'
                }, {
                    field: 'correo',
                    title: 'Correo'
                }, {
                    field: 'fecha_inicio',
                    title: 'Fecha Inicio'
                }, {
                    field: 'fecha_fin',
                    title: 'Fecha Fin'
                }, {
                    field: 'estado',
                    title: 'Estado'
                }]
            });
        });
    </script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.3/bootstrap-table.min.css">
    <style>
        .bold-blue {
            font-weight: bold;
            color: blue;
        }
    </style>
</div>
